openapi: 3.0.3
info:
  title: API Onboard - Backend
  version: 0.1.0-alpha.0
  description: "\n    Documentação de endpoints do projeto '[Challenge] - Backend'\
    \ da Senfio.\n\n    ==> Parâmetros gerais de consulta:\n    - `page`: Página a\
    \ ser retornada.\n    - `page_size`: Quantidade de itens por página.\n    - `ordering`:\
    \ Campo a ser ordenado. (prefixo '-' para ordem decrescente)\n    - `search`:\
    \ Campo a ser pesquisado. \n         Por padrão a pesquisa é feita com o operador\
    \ \"icontains\" (case-insensitive e parcial). \n         Para pesquisas mais complexas:\
    \ \n             -> Buscando num campo específico : `?search=field::value`.\n\
    \            -> Buscando em vários campos específicos : `?search=field1::value1;field2::value2`.\n\
    \            -> Buscando com operadores avançados: (&field__lookup=value) | (?search=field__lookup::value)\
    \ \n                 Lookup         | Descrição\n                ---------------|--------------------------------\n\
    \                exact          | Busca um valor exato (case-sensitive).\n   \
    \             iexact         | Busca exata, mas case-insensitive.\n          \
    \      contains       | Verifica se contém um valor (case-sensitive).\n      \
    \          icontains      | Verifica se contém um valor (case-insensitive).\n\
    \                startswith     | Começa com (case-sensitive).\n             \
    \   istartswith    | Começa com (case-insensitive).\n                endswith\
    \       | Termina com (case-sensitive).\n                iendswith      | Termina\
    \ com (case-insensitive).\n                gt             | Maior que. | .filter(age__gt=18)\n\
    \                gte            | Maior ou igual a.\n                lt      \
    \       | Menor que.\n                lte            | Menor ou igual a.\n    "
